# ~/.tmuxinator/fejo.yml
# Development for fejo.dk

name: fejo
root: ~/Code/fejo-code/fejo-next
pre: sudo mount local.fejo.sexy:/var/fejo-code ~/Code/fejo-code
windows:
  - main:
      layout: main-horizontal
      panes:
        - vim
  - styleguide:
      layout: main-horizontal
      root: ~/Code/fejo-next-frontend-styleguide
      panes:
        - vim
        - ruby -run -e httpd . -p 8080
