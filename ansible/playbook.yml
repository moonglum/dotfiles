---
- name: Install the required packages
  hosts: localhost
  vars:
    full_name: "Lucas Dohmen"
    email: "lucas@dohmen.io"
    url: "https://lucas.dohmen.io"

    nodejs_version: 13.x

    apt_keys:
      A14F4FCA: 'http://packages.erlang-solutions.com/ubuntu/erlang_solutions.asc'
      68576280: 'https://deb.nodesource.com/gpgkey/nodesource.gpg.key'
      0EBFCD88: 'https://download.docker.com/linux/ubuntu/gpg'
    apt_repositories:
      - 'deb https://packages.erlang-solutions.com/ubuntu eoan contrib'
      - 'deb https://deb.nodesource.com/node_{{ nodejs_version }} eoan main'
      - 'deb https://download.docker.com/linux/ubuntu eoan stable'
    apt_packages:
      - acpi
      - asciinema
      - build-essential
      - curl
      - docker-ce
      - elixir
      - fish
      - git-lfs
      - gnupg2
      - gnupg-agent
      - i3
      - jq
      - manpages-dev
      - libsqlite3-dev
      - nodejs
      - openjdk-11-jdk-headless
      - python3-pip
      - ragel
      - ruby
      - ruby-dev
      - shellcheck
      - sqlite3
      - tmux
      - tig
      - tree
      - vim
    debs:
      - https://github.com/BurntSushi/ripgrep/releases/download/11.0.1/ripgrep_11.0.1_amd64.deb
      - https://github.com/sharkdp/fd/releases/download/v7.3.0/fd_7.3.0_amd64.deb
    vim_packages:
      ale: w0rp/ale
      editorconfig-vim: editorconfig/editorconfig-vim
      vim-commentary: tpope/vim-commentary
      vim-polyglot: sheerun/vim-polyglot
      vim-repeat: tpope/vim-repeat
      vim-sensible: tpope/vim-sensible
      vim-solarized8: lifepillar/vim-solarized8
      vim-surround: tpope/vim-surround
    npm_packages:
      - heroku
      - yarn
    ruby_gems:
      - awesome_print
      - bundler
      - electric_monk
      - manpages
      - mdless
      - pry
      - rails
      - rubocop
      - solargraph
    pip_packages:
      - docker-compose
      - proselint
      - youtube-dl
    spell_files:
      - en.utf-8.spl
      - en.utf-8.sug
      - de.utf-8.spl
      - de.utf-8.sug
    known_hosts:
      github.com: "github.com ssh-rsa "
      gitlab.innoq.com: "gitlab.innoq.com ssh-rsa "
      gitlab.com: "gitlab.com ssh-rsa "

  tasks:
    - name: Find all Dotfiles
      shell: ls -1 /home/moonglum/dotfiles/tilde
      register: dotfiles
    - name: Link Dotfiles
      file:
        path: /home/moonglum/.{{ item }}
        src: /home/moonglum/dotfiles/tilde/{{ item }}
        owner: moonglum
        group: moonglum
        state: link
      with_items: "{{ dotfiles.stdout_lines }}"

    - name: Find all executable scripts
      shell: ls -1 /home/moonglum/dotfiles/exe
      register: executables
    - name: Link Executables
      file:
        path: /usr/local/bin/{{ item }}
        src: /home/moonglum/dotfiles/exe/{{ item }}
        state: link
      with_items: "{{ executables.stdout_lines }}"
      become: true

    - name: Add Known Hosts
      known_hosts:
        name: "{{ item.key }}"
        key: "{{ item.value }}"
      with_dict: "{{ known_hosts }}"

    - name: Add APT Keys
      apt_key: url="{{ item.value }}" id="{{ item.key }}"
      with_dict: "{{ apt_keys }}"
      become: true
    - name: Add APT Repositories
      apt_repository: repo="{{ item }}" state=present
      with_items: "{{ apt_repositories }}"
      become: true
    - name: Update cache
      apt: update_cache=yes cache_valid_time=86400
      become: true
    - name: Install missing packages
      apt: name={{ apt_packages }}
      become: true

    - name: Set defaults for user
      user:
        name: moonglum
        shell: /usr/bin/fish
        groups: docker
        append: yes
      become: true

    - name: Create the Code directory
      file: path=/home/moonglum/Code state=directory

    - name: Install default Ruby gems
      gem: name={{ item }}
      with_items: "{{ ruby_gems }}"

    - name: NPM Config
      file:
        path: /home/moonglum/.npmrc
        state: touch
    - name: Set NPM author name
      lineinfile:
        path: /home/moonglum/.npmrc
        regexp: '^init-author-name'
        line: 'init-author-name={{ full_name }}'
    - name: Set NPM author email
      lineinfile:
        path: /home/moonglum/.npmrc
        regexp: '^init-author-email'
        line: 'init-author-email={{ email }}'
    - name: Set NPM author url
      lineinfile:
        path: /home/moonglum/.npmrc
        regexp: '^init-author-url'
        line: 'init-author-url={{ url }}'
    - name: Set NPM prefix
      lineinfile:
        path: /home/moonglum/.npmrc
        regexp: '^prefix'
        line: 'prefix=/home/moonglum/.npm'

    - name: Install default NPM packages
      npm: name={{ item }} global=yes
      with_items: "{{ npm_packages }}"

    - name: Install or update vim plugins
      git: repo=https://github.com/{{ item.value }} dest=/home/moonglum/.vim/pack/bundle/start/{{ item.key }}
      with_dict: "{{ vim_packages }}"
    - name: Create spell directory
      file: path=/home/moonglum/.vim/spell state=directory
    - name: Install spell files for vim
      get_url: url=http://ftp.vim.org/pub/vim/runtime/spell/{{ item }} dest=/home/moonglum/.vim/spell/{{ item }}
      with_items: "{{ spell_files }}"

    - name: Install pips
      pip:
        name: "{{ pip_packages }}"
        state: present
        executable: pip3

    - name: Install leiningen
      get_url:
        url: https://raw.githubusercontent.com/technomancy/leiningen/stable/bin/lein
        dest: /usr/local/bin/lein
        mode: +x
      become: true

    - name: Install debs
      apt:
        deb: "{{ item }}"
      with_items: "{{ debs }}"
      become: true

    - name: Download fzf
      git: repo=https://github.com/junegunn/fzf.git dest=/home/moonglum/.fzf
    - name: Install fzf
      command: '/home/moonglum/.fzf/install --no-update-rc'
